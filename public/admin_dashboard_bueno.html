<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTIAFIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .table thead th {
            background-color: #004080;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e9f0f9;
        }
        .table-bordered {
            border: 1px solid #004080;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0056a3;
        }
        .btn-primary:hover {
            background-color: #004080;
        }
        .card {
            margin-top: 20px;
            border-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center text-primary mb-4">NOTIAFIS</h1>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <strong>Registrar Nueva Actividad</strong>
            </div>
            <div class="card-body">
                <form id="actividad_form">
                    <div class="mb-3">
                        <label for="titulo_input" class="form-label">Título de la Actividad</label>
                        <input type="text" id="titulo_input" class="form-control" placeholder="Título de la actividad..." required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion_input" class="form-label">Descripción</label>
                        <textarea id="descripcion_input" class="form-control" placeholder="Descripción de la actividad..." required></textarea>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="fecha_input" class="form-label">Fecha</label>
                            <input type="date" id="fecha_input" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="hora_input" class="form-label">Hora</label>
                            <input type="time" id="hora_input" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lugar_input" class="form-label">Lugar</label>
                        <input type="text" id="lugar_input" class="form-control" placeholder="Lugar de la actividad..." required>
                    </div>
                    <div class="mb-3">
                        <label for="capacidad_input" class="form-label">Capacidad</label>
                        <input type="number" id="capacidad_input" class="form-control" placeholder="Capacidad..." min="1" required>
                    </div>
                    <div class="text-end">
                        <button type="button" id="agregar_actividad" class="btn btn-primary">Agregar Actividad</button>
                        <button type="reset" id="eliminar_actividad" class="btn btn-secondary">Limpiar Campos</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <strong>Lista de Actividades</strong>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Lugar</th>
                            <th>Capacidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenedor_actividad">
                        <!-- Las actividades se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <strong>Interes mostrado</strong>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>ActividadId</th>
                        <th>Titulo</th>
                        <th>Me interesa</th>
                        <th>No me interesa</th>
                        
                    </tr>
                </thead>
                <tbody id="contenedor_interes">
                    <!-- Las actividades se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="actividades_bueno.js"></script>
</body>
</html>
