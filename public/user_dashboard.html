<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuario</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .banner {
            width: 100%;
            max-height: 150px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .app {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto;
            max-width: 900px;
        }
        h1 {
            color: #003d6a; /* Color azul de la UNACAR */
            margin-bottom: 20px;
        }
        .actividad {
            background-color: #e6f1fb; /* Color claro del tema */
            border: 1px solid #003d6a; /* Bordes en color azul */
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .actividad:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .actividad_titulo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #003d6a; /* Color azul de la UNACAR */
        }
        .actividad_descripcion, .actividad_fecha, .actividad_hora, .actividad_lugar, .actividad_capacidad {
            color: #555;
        }
        .botones {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .btn-custom-green {
            background-color: #28a745; /* Verde Bootstrap */
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .btn-custom-red {
            background-color: #dc3545; /* Rojo Bootstrap */
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .btn-custom-green:hover {
            background-color: #218838;
        }
        .btn-custom-red:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="banner">
    <img src="https://th.bing.com/th/id/R.8405c7e502610a8ac194a9aff2fe8c0a?rik=wsuaRyd3WwDEOw&riu=http%3a%2f%2funacar.mx%2fExt_universitaria%2fimagenes%2fbanner.jpg&ehk=JnPprzGN2zX57%2bj%2bZ0%2fKH%2bKVeXQZvPapBVSGAySmdss%3d&risl=&pid=ImgRaw&r=0" alt="Logo de la Empresa">
</div>

<div class="app">
    <h1>Actividades Disponibles</h1>
    <div id="contenedor_actividad" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- Las actividades se mostrarán aquí -->
    </div>
</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="user_actividades.js"></script>
</body>
</html>
